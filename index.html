<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handshake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600;700&family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header container">
      <div class="career">
        <ul class="career__list list">
          <li class="career__item">
            <a class="career__link link" href="./index.html">Students</a>
          </li>
          <li class="career__item">
            <a class="career__link link" href="./index.html">Employers</a>
          </li>
          <li class="career__item">
            <a class="career__link link" href="./index.html">Career Centers</a>
          </li>
        </ul>
        <div class="career__login">
          <a class="career__login link" href="./index.html">Log <br />in</a>
        </div>
      </div>
      <div>
        <div class="logo">
          <a class="logo__img" href="./index.html"
            ><img src="./images/logo.png" alt="logo"
          /></a>

          <ul class="logo__nav-list list">
            <li class="logo__nav-item">
              <a class="logo__nav-link link" href="./index.html">Overview</a>
            </li>
            <li class="logo__nav-item">
              <a class="logo__nav-link link" href="./index.html"
                >How it works</a
              >
            </li>
            <li class="logo__nav-item">
              <a class="logo__nav-link link" href="./index.html"
                >Who's hiring</a
              >
            </li>
            <li class="logo__nav-item">
              <a class="logo__nav-link link" href="./index.html">Career tips</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="roles container">
      <h1 class="roles__title">
        Handshake is hiring! Join us to make a big impact.
      </h1>
      <p class="roles__current">View current roles.</p>
      <a class="roles__current-details" href="./index.html"
        ><img class="roles__img" src="./images/arrow-right.png"
      /></a>
    </section>
    <section class="hero container">
      <h1 class="hero__title">The #1 way college <br />students get hired</h1>
      <p class="hero__description">Find the right job. Get hired.</p>
      <form class="hero__subscription-form">
        <input
          type="email"
          placeholder="Enter your .edu email address "
          class="hero__subscription-form-email"
        />
        <button type="submit" class="hero__subscription-form-button">
          Sign up
        </button>
      </form>
    </section>

    <section class="application"></section>
    <section class="subscription"></section>
    <footer class="footer"></footer> -->
  </body>
</html>
